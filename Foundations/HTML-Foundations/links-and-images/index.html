<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Links and Images</title>
  </head>
  <body>
    <h1 lang="en">Homepage</h1>
    <!--Absolute link includes protocol://domain//path-->
    <a href="https://www.theodinproject.com/about"><strong>Don't</strong> click me!</a>

    <!--Relative link assumes that the page linked is within the same directory-->
    <a href="./pages/about.html">About page</a>

    <!--Absolute image-->
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="odin">

    <!--Relative image-->
    <img src="./pages/aaron.jpg" alt="Aaron Swartz smiling">
  </body>
</html>
