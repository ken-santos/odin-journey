<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML List</title>
  </head>
  <body>
    <h1>List</h1>

    <h3>
      This is a list where order doesn't matter, it's called <em>unordered list</em>.
    </h3>

    <ul>
      <li>Item 3</li>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 5</li>
      <li>Item 4</li>
    </ul>

    <h3>
        This is a list where order is important, it's called <em>ordered list</em>.
    </h3>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
  </body>
</html>
